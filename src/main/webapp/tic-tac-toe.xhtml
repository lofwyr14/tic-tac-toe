<?xml version="1.0" encoding="UTF-8"?>

<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:tc="http://myfaces.apache.org/tobago/component">

  <tc:page>
    <tc:messages />
    <tc:box label="Tic-Tac-Toe">
      <tc:in label="Name" value="#{game.name}" required="true">
        <f:facet name="after">
          <tc:button label="Submit" defaultCommand="true" action="#{game.sayHello}"/>
        </f:facet>
      </tc:in>
    </tc:box>
  </tc:page>

</f:view>
